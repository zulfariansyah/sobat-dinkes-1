<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Apotek - Sobat Dinkes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daftar Apotek di Balikpapan</h1>
  <table border="1">
    <thead>
      <tr><th>Nama</th><th>Alamat</th><th>Telepon</th></tr>
    </thead>
    <tbody id="tabel-apotek"></tbody>
  </table>
  <script>
    fetch('apotek.json')
      .then(response => response.json())
      .then(data => {
        const tabel = document.getElementById('tabel-apotek');
        data.forEach(apotek => {
          const baris = document.createElement('tr');
          baris.innerHTML = `<td>${apotek.nama}</td><td>${apotek.alamat}</td><td>${apotek.telepon}</td>`;
          tabel.appendChild(baris);
        });
      });
  </script>
  <nav>
    <a href="index.html">Beranda</a> |
    <a href="apotek.html">Daftar Apotek</a> |
    <a href="peta.html">Peta</a>
  </nav>
</body>
</html>
